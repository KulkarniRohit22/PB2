<! DOCTYPE>
<html>
<head>
	<title></title>
</head>
	<body>

		<h1 style="color:black;"> Page Background color Change onclick</h1>

		
		<input id="colorchoose" type="color">
		<button onclick="changeclr();">Change color</button>
	


	<script>
		function changeclr()
		{
			let color=document.getElementById('colorchoose').value;
			document.body.style.backgroundColor=color;
		}



	</script>
</body>
</html>
