<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">

		//custom object creation using function.
		function createstud(id,nm,per)
		{
           var ob={};
           ob.sid=id;
           ob.name=nm;
           ob.percentage=per;
           return ob;


		}

		var s1= createstud(1,"Aadarsh",90);
		var s2=createstud(2,"Jayraj",99);
		console.log(s1);
		console.log(s2);




	//Second way of creating an object using Constructor Function

	function student(id,nm,per)
	{
		console.log(this); 
		this.sid=id;
        this.name=nm;
        this.percentage=per;
	}

	var s1 = new student(1,"Aadarsh",90);
	console.log(s1);


	

	</script>
</head>
